<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Chatbot</title>
    <style>
        body, html {
            height: 95%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1{
            font-family: sans-serif;
        }
        #chatContainer {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            padding: 5px;
        }

        #chatHeader {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: red;
        }

        #chatHistory {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .message {
            max-width: 80%;
            word-wrap: break-word;
            border-radius: 10px;
            padding: 10px;
        }

        .user-message {
            background-color: red;
            color: #fff;
            border-top-right-radius: 0;
            margin-left: auto;
            margin-top: 10px;
        }

        .bot-message {
            background-color: #e9e9e9;
            color: #333;
            border-top-left-radius: 0;
            margin-top: 10px;
            
        }

        .message-heading {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .copy-button {
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            outline: none;
            margin-top: 10px;
            margin-left: 10px;
            padding: 5px;
        }

        #userInputContainer {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        #reminder {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        @media screen and (max-width:800px) {
            h1{
                font-size: 25px;
            }
            #userInput{
                display: block;
            }
            
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader"><h1>Wikipedia Chatbot</h1></div>
        <div id="chatHistory"></div>
        <div id="userInputContainer">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button id="sendButton">Send</button>
        </div>
        <div id="reminder">Press "Enter" or click "Send" to send your message <b><br> &copy;Aravind</b>.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatHistory = document.getElementById('chatHistory');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');

            function sendMessage() {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    displayMessage('You', userMessage, 'user-message');
                    fetchWikipediaData(userMessage);
                    userInput.value = '';
                }
            }

            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', () => {
                sendMessage();
            });

            function displayMessage(sender, message, messageType) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container');

                const messageElement = document.createElement('div');
                messageElement.classList.add('message', messageType);

                const messageHeading = document.createElement('div');
                messageHeading.classList.add('message-heading');
                messageHeading.textContent = sender;

                messageElement.appendChild(messageHeading);
                messageElement.appendChild(document.createTextNode(message));
                if (messageType === 'bot-message') {
                    const copyButton = document.createElement('button');
                    copyButton.classList.add('copy-button');
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = function () {
                        copyToClipboard(message);
                    };
                    messageElement.appendChild(copyButton);
                }
                messageContainer.appendChild(messageElement);

                chatHistory.appendChild(messageContainer);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function fetchWikipediaData(query) {
                const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const searchResults = data.query.search;
                        if (searchResults.length > 0) {
                            const summary = searchResults[0].snippet.replace(/<\/?[^>]+(>|$)/g, "");
                            displayMessage('Chatbot', summary, 'bot-message');
                        } else {
                            displayMessage('Chatbot', 'Sorry, no results found.', 'bot-message');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data from Wikipedia:', error);
                        displayMessage('Chatbot', 'An error occurred while fetching data from Wikipedia.', 'bot-message');
                    });
            }

            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        });
    </script>
</body>
</html>
